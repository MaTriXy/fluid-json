name: Tests

on: [ push ]

jobs:
  jdk7:
    name: JDK 6 (on 8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - run: git submodule update --init
      - run: ./gradlew jvmTest
  jdk:
    name: JDK 8 (on ${{ matrix.java_version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java_version: [ '8', '9', '10', '11', '12', '13', '14' ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java_version }}
      - run: git submodule update --init
      - run: ./gradlew jvmJdk8Test
